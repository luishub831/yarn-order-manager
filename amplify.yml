version: 1
frontend:
  phases:
    preBuild:
      commands:
        # Force Node.js 22
        - nvm install 22
        - nvm use 22
        - node --version
        - npm --version
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .output/public
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .nuxt/**/*